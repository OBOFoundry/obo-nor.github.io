title: "OBO Dashboard: New Ontology Requests"
description: "Dashboard for checking new ontology requests to the OBO Foundry. Under construction."
obo_score_weights:
  no_base:
    impact_factor: 5
    max_impact: 5
  overall_error:
    impact_factor: 5
    max_impact: 20
  overall_warning:
    impact_factor: 0.5
    max_impact: 10
  overall_info:
    impact_factor: 0.1
    max_impact: 5
  report_errors:
    impact_factor: 0.05
    max_impact: 10
  report_warning:
    impact_factor: 0.01
    max_impact: 5
  report_info:
    impact_factor: 0.005
    max_impact: 3
  impact:
    impact_factor: 1
    max_impact: 1 
  dashboard:
    impact_factor: 1
    max_impact: 1
ontologies:
  #registry: "https://raw.githubusercontent.com/OBOFoundry/OBOFoundry.github.io/master/registry/ontologies.yml"
  custom:
    - id: empty
      mirror_from: https://raw.githubusercontent.com/Waltham-Data-Science/empty-ontology/main/empty.owl
      title: "Experimental Measurements, Purposes, and Treatments ontologY"
      contact:
        email: andrea@walthamdatascience.com
        label: Andrea Gaede
        orcid: 0000-0002-1909-7004
        github: andreagaede
      description: An ontology of experimental measurements in the sciences, the purposes for which experimental measurements were made, and experimental treatments, with a focus on life sciences.
      domain: investigations
      homepage: https://github.com/Waltham-Data-Science/empty-ontology
      products:
        - id: empty.owl
        - id: empty.obo
        - id: empty.json
      tracker: https://github.com/Waltham-Data-Science/empty-ontology/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: idpo
      mirror_from: https://github.com/BioComputingUP/idpo/releases/download/v2025-10-01/idpo.owl
      title: "Intrinsically Disordered Proteins Ontology"
      contact:
        email: ximena.castro@unipd.it
        label: Ximena Aixa Castro Naser
        orcid: 0000-0002-9211-1255
        github: XimeAixa
      description: The Intrinsically Disordered Proteins Ontology (IDPO) defines concepts and relationships for the states, transitions, and functional roles of intrinsically disordered proteins and regions.
      domain: biochemistry
      homepage: https://github.com/BioComputingUP/idpo
      products:
        - id: idpo.owl
      tracker: https://github.com/BioComputingUP/idpo/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: euph
      mirror_from: https://gitlab.com/bee-life/controlled-vocabulary/-/raw/main/EUPH.owl
      title: "Pollinator Ontology"
      contact:
        email: susanj@bee-life.eu
        label: Gregor Sušanj
        orcid: 0009-0000-6519-9709
        github: gsusanj
      description: A controlled vocabulary for pollinator related data maintained by Bee-life under the guidance of EFSA.
      domain: environment
      homepage: https://gitlab.com/bee-life/controlled-vocabulary
      products:
        - id: euph.owl
      tracker: https://gitlab.com/bee-life/controlled-vocabulary/-/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: prefer
      mirror_from: https://github.com/Multiomics-Analytics-Group/prefer_ontology/releases/download/v2025-12-22/prefer.owl
      title: "Precision Fermentation Ontology"
      contact:
        email: txellmgsol@gmail.com
        label: Txell Amigó
        orcid: 0009-0009-0018-4253
        github: txellext
      description: PREFER is an ontology designed to integrate high-throughput bioprocess data, covering operational, environmental and process parameters across different scales of a precision fermentation process, to accelerate the development and scaling of biosustainable production processes.
      domain: investigations
      homepage: https://github.com/Multiomics-Analytics-Group/prefer_ontology
      products:
        - id: prefer.owl
      tracker: https://github.com/Multiomics-Analytics-Group/prefer_ontology/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
report_truncation_limit: 600
redownload_after_hours: 0
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot
